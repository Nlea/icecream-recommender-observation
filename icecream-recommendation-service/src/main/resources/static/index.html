<!DOCTYPE html>
<html>
<head>
    <title>Ice Cream Chooser</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <div class="form-group">
                    <label for="name">Location</label>
                    <input type="text" id="location" class="form-control" placeholder="Berlin">
                </div>
                <div class="form-group">
                    <label for="name">Diet Restriction</label>
                    <input type="text" id="diet" class="form-control" placeholder="vegan">
                </div>
                <div class="form-group">
                    <label for="mood">Mood</label>
                    <select id="mood" class="form-control">
                        <option value="excited">Excited</option>
                        <option value="refreshing">Refreshing</option>
                        <option value="adventurous">Adventurous</option>
                        <option value="sleepy">Sleepy</option>
                        <option value="relaxed">Relaxed</option>


                        <!-- Add more options as needed -->
                    </select>
                </div>

                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Recommendation</th>
                </tr>
                </thead>
                <tbody id="recommendation">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
